<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Desafio Imusica</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


	<div class="container">
		<form th:action="@{/produto}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Produto"></h3>

			<div class="alert alert-success" th:if="${msgSuccess}">
				<span th:utext="${msgSuccess}"></span>
			</div>

			<div class="alert alert-danger" th:if="${msgErro}">
				<span th:utext="${msgErro}"></span>
			</div>

			<br />


			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Preço</th>
						<th>Quantidade</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="produto : ${produtos}">
						<tr>
							<td th:text="${produto.nome}"></td>
							<td th:text="${produto.descricao}"></td>
							<td th:text="${produto.preco}"></td>
							<td th:text="${produto.quantidade}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>


		</form>
	</div>
</body>
</html>
